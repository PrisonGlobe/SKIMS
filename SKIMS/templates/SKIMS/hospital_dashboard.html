{% extends 'SKIMS/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-10 col-12 mx-auto mt-5">
            <div class="d-flex justify-content-end">
                <a href="{% url 'add-hospital' %}" class="btn btn-primary">+</a>
            </div>

            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Hospital Name</th>
                    <th scope="col">Address</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    {% if hospitals|length == 0 %}
                    <tr>
                        <th scope="row">-</th>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>
                {% endif %}

                {% for hospital in hospitals %}
                <tr>
                    <th scope="row">{{ hospital.id }}</th>
                    <td> {{ hospital.hospitalName }}</td>
                    <td> {{ hospital.address }}</td>
                    <td></td>
                    <td><a href="{% url 'room-dashboard' %}?hospital_id={{ hospital.id }}" class="btn btn-outline-secondary">View Rooms</a></td>
                    <td><a href="{% url 'edit-hospital' hospital.id %}" class="btn btn-outline-primary">Edit</a></td>
                    <td><a href="{% url 'delete-hospital' hospital.id %}" class="btn btn-outline-danger">Delete</a></td>

                </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
{% endblock content %}
